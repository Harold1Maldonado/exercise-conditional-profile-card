<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Filtros -->
    <ul class="filters">
      <li>
        <label>Include Cover</label>
        <select class="picker" for="includeCover">
          <option value="">Include Cover</option>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </li>
      <li>
        <label>Name</label>
        <input
          class="picker"
          for="name"
          type="text"
          placeholder="Lucy"
          required
        />
      </li>
      <li>
        <label>Last Name</label>
        <input
          class="picker"
          for="lastName"
          type="text"
          placeholder="Boilett"
          required
        />
      </li>
      <li>
        <label>S.M. Position</label>
        <select class="picker" for="socialMediaPosition">
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
      </li>
      <li>
        <label>Twitter</label>
        <input
          class="picker"
          for="twitter"
          type="url"
          placeholder="https://twitter.com/usuario"
          pattern="https:\/\/(www\.)?twitter\.com\/[A-Za-z0-9_]+"
        />
      </li>
      <li>
        <label>Github</label>
        <input
          class="picker"
          for="github"
          type="url"
          placeholder="https://github.com/usuario"
          pattern="https:\/\/(www\.)?github\.com\/[A-Za-z0-9_-]+"
        />
      </li>
      <li>
        <label>LinkedIn</label>
        <input
          class="picker"
          for="linkedin"
          type="url"
          placeholder="https://linkedin.com/in/usuario"
          pattern="https:\/\/(www\.)?linkedin\.com\/in\/[A-Za-z0-9_-]+"
        />
      </li>
      <li>
        <label>Instagram</label>
        <input
          class="picker"
          for="instagram"
          type="url"
          placeholder="https://instagram.com/usuario"
          pattern="https:\/\/(www\.)?instagram\.com\/[A-Za-z0-9_.]+"
        />
      </li>
      <li>
        <label>Role</label>
        <select class="picker" for="role">
          <option value="">null</option>
          <option value="Web Developer">Web Developer</option>
          <option value="Floor Planner">Floor Planner</option>
          <option value="Technical Writter">Technical Writter</option>
        </select>
      </li>
      <li>
        <label>City</label>
        <select class="picker" for="city">
          <option value="">null</option>
          <option value="Miami">Miami</option>
          <option value="Munich">Munich</option>
          <option value="Caracas">Caracas</option>
          <option value="Toronto">Toronto</option>
        </select>
      </li>
      <li>
        <label>Country</label>
        <select class="picker" for="country">
          <option value="">null</option>
          <option value="USA">USA</option>
          <option value="Germany">Germany</option>
          <option value="Canada">Canada</option>
          <option value="Venezuela">Venezuela</option>
        </select>
      </li>
    </ul>

    <!-- AquÃ­ se inyecta la tarjeta -->
    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
